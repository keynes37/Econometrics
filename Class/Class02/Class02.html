# Distribuci√≥n de probabilidad

--

### Conceptos

--

- La .blue[distribuci√≥n de probabilidad] es una **relaci√≥n** de todos los posibles valores que son posibles resultados de una variable.

--

- La .blue[probabilidad] de los sucesos suele calcularse a partir de una distribuci√≥n de probabilidad.

--

- La .blue[distribuci√≥n acumulada de probabilidad] resulta ser la probabilidad de que la .black[V.A] sea menor o igual a un valor concreto. 

--

| **Probabilidad de ocurrencia** |      | **Resultados** |      |      |
|:------------------------------:|:----:|:--------------:|:----:|:----:|
|                                | 0    | 1              | 2    | 3    |
| Distribuci√≥n de probabilidad   | 0.6  | 0.2            | 0.16 | 0.04 |
| Distribuci√≥n Acumulada         | 0.6  | 0.8            | 0.96 | 1    |

# Recuerde üòÆ

--

- De la ecuaci√≥n y frontera de probabilidad

--

 `$$p_{i}=P(X=x_{i}), \; i= 1,2,3,...,k$$`
--

Donde,

--

`$$0 \leq p_{i} \leq 1$$`
--

&lt;br/&gt;
- La funci√≥n de **densidad** re√∫ne toda la informaci√≥n acerca de los valores de X y sus probabilidades correspondientes:

--

     `$$f(x_{i})= p_{i}, \; i=1,2,3,...,k$$`
---
# Distribuci√≥n de una variable aleatoria discreta

--

- Una **funci√≥n de densidad discreta**, es `\(f(x)\)` una _lista_ de las probabilidades asociadas a diferentes realizaciones, `\(x\)`, que pueda tomar una variable discreta `\(X\)`:

--

`$$P(W=w): \begin{cases} \frac{1}{6}&amp; si  &amp;w=1 \\ \frac{1}{6}&amp; si  &amp;w=2 \\ \frac{1}{6}&amp; si  &amp;w=3 \\ \frac{1}{6}&amp; si &amp; w=4 \\ \frac{1}{6}&amp; si  &amp;w=5 \\ \frac{1}{6}&amp; si  &amp;w=6 \\ 0&amp; si  &amp; ocurre\; otro\; evento \end{cases}$$` 
--

- El valor esperado del dado es: 

--

`$$E(W)= 1 \times \frac{1}{6}+2 \times \frac{1}{6}+3 \times \frac{1}{6}+4 \times \frac{1}{6}+5 \times \frac{1}{6}+6 \times \frac{1}{6}=3.5$$`

# Distribuci√≥n de una variable aleatoria continua

--

- Una **funci√≥n de densidad continua** es, `\(f(x)\)`, una funci√≥n asociada a una variable continua X, de tal forma que:

--
    
`$$\int_{a}^{b} f (x) dx= P( a \leq x\leq b )$$`

--

Donde `\(f(x)\)` debe cumplir:

--

  - `\(f(x) \geq 0\)`.

--

  - `\(\int_{-\infty}^{\infty} f(x) dx=1\)`

--
  
**Esto permite conocer la probabilidad de que una V.A.C se encuentre en un intervalo**.

# Operador: Sumatoria
--

&gt;Simplifica de forma significativa el uso de t√©rminos en una expresi√≥n.

--

`$$M_{1}+M_{2}+M_{3}+M_{4}+M_{5}+M_{6}+M_{7}$$`
--

Entonces podemos escribir lo anterior como:
`$$\sum_{i=1}^{7}M_{i}$$`
--

Calcule el _resultado_ de la siguiente expresi√≥n:

`$$\sum_{j=0}^{2}\frac{1}{(j+1)(j+3)}$$`

--

El desarrollo es sencillo:

--

$$\sum_{j=0}^{2}\frac{1}{(j+1)(j+3)}=\frac{1}{1\cdot3}+\frac{1}{2\cdot4}+\frac{1}{3\cdot5}=\quad \frac{40+15+8}{120} = \frac{63}{120} $$

---
class: title-slide-section-grey, middle
#Propiedades Operador Sumatoria

Algunas de las principales:

--

1. `$$\sum_{i=1}^{n}(a_{i}+b_{i})=\sum_{i=1}^{n}a_{i}+\sum_{i=1}^{n} b_{i} \quad \text{Prop. aditiva}$$`

--

2. `$$\sum_{i=1}^{n}ca_{i}=c\sum_{i=1}^{n}a_{i}\quad\text{Prop. de homogeneidad}$$`

--

3. &lt;span style="color:red"&gt;Una propiedad que es importante&lt;/span&gt;:
`$$\sum \limits_{i=1}^{n} c= n\;c \; ; \; \text{Prop. Constante}$$`
--
Por ejemplo: `\(\sum_{i=1}^{4} 7=7+7+7+7=28\)` 

---
# Operador Productoria

--

&gt; Es **an√°logo** al operador **sumatoria**. Se plantea como lo siguiente:

--

`$$\prod \limits_{i=1}^{n} a_{i}= a_{1} \times a_{2} \cdots a_{n}$$`
--

Por ejemplo:

`$$\prod \limits_{i=2}^{4} (3i-2)= 4\times7\times10=280$$`

# Media y varianza de una distribuci√≥n

--

Para el caso general -esto es- para `\(X_i\)`, i.i.d para cualquier distribuci√≥n:

--

`$$\text{Media:}\; E(X)= \bar{X}=E \left(\frac{1}{n}\sum\limits_{i=1}^{n}X_i\right)=\frac{1}{n}\sum\limits_{i=1}^{n}E(X_i)=\frac{1}{n}\sum\limits_{i=1}^{n}\mu_x=\mu_x$$`
--

Para la **Varianza** `\(\Rightarrow\)`

--

`$$\begin{aligned}
\text{Varianza:} &amp;= var(\bar{X})\\
                 &amp;= E \left[\bar{X} - E(\bar{X})\right]^2\\
                 &amp;= E \left[\left(\frac{1}{n}\sum\limits_{i=1}^{n}X_i \right) - \mu_x)\right]^2\\
                 &amp;= \color{#e31612}{E \left[\frac{1}{n}\sum\limits_{i=1}^{n}(X_i  - \mu_x)\right]^2}ü•≤
\end{aligned}$$`

# Covarianza

--

&gt; Una de las medidas que muestra como evolucionan dos variables.

--

`$$cov(X,Y)=\sigma_{xy}= E[( X-\mu_{x}) (Y-\mu_{y})]$$`

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg> Lo que vendr√≠a a ser:

`$$\sum_{i=1}^{k} \sum_{j=1}^{l}(x_{j} - \mu_{x})(y_{i} - \mu_{y}) Pr( X=x_{j}, Y=y_{i})$$`

--

**El signo** de la **covarianza** es fundamental!!

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg> Esto significa:

--

- &lt;span style="color:blue"&gt; **La direcci√≥n de la influencia de una variable sobre la otra.** &lt;/span&gt;

--


```r
x &lt;- c(4.2, 4.6, 3.8, 4.1, 4.3)  # Datos de una asignatura
y &lt;- c(2.1, 2.4, 2.8, 2.1, 3.2)  # Datos segunda asignatura
covarianza_xy &lt;- cov(x, y) # Formula base
print(covarianza_xy)
```

# Correlaci√≥n

--

&gt; Debido a que la covarianza presenta dificultades en la interpretaci√≥n dado el producto de las dispersiones de variables de Y y X. Surge el concepto o medida de dependencia entre Y y X y resuelve el problema de interpretaci√≥n.

--

`$$Corr(X,Y)= \frac{cov( X,Y)}{\sqrt{var(x)var(y)}}=\frac{\sigma_{xy}}{\sigma_{x}\sigma_{y}}$$` 

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M288 0H160 128C110.3 0 96 14.3 96 32s14.3 32 32 32V196.8c0 11.8-3.3 23.5-9.5 33.5L10.3 406.2C3.6 417.2 0 429.7 0 442.6C0 480.9 31.1 512 69.4 512H378.6c38.3 0 69.4-31.1 69.4-69.4c0-12.8-3.6-25.4-10.3-36.4L329.5 230.4c-6.2-10.1-9.5-21.7-9.5-33.5V64c17.7 0 32-14.3 32-32s-14.3-32-32-32H288zM192 196.8V64h64V196.8c0 23.7 6.6 46.9 19 67.1L309.5 320h-171L173 263.9c12.4-20.2 19-43.4 19-67.1z"/></svg> **La medida esta en un intervalo cerrado**

--

`$$-1 \leqslant corr(X,Y) \leqslant 1$$`

--


```r
correlacion_xy &lt;- cor(x, y) # Formula correlaci√≥n
print(correlacion_xy)
```

# Coeficiente de Correlaci√≥n

--

.pull-left[ 
&gt;Dado que la &lt;span style="color:red"&gt; **Covarianza** &lt;/span&gt; depende de las unidades en que se miden las desviaciones, aparece un concepto mas estandarizado a la hora de medir relaci√≥n y asociaci√≥n entre un par de variables **aleatorias** y tener un concepto o interpretaci√≥n mas "detallada".]

--

.pull-right[
&gt; Es un &lt;span style="color:red"&gt; **estad√≠stico** &lt;/span&gt; que mide la relaci√≥n (**signo**) y la fuerza (&lt;span style="color:red"&gt; _magnitud_ &lt;/span&gt;) de asociaci√≥n lineal entre dos variables.]

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg> La formula puede ser _re-expresada_ como:

--

`$$\frac{\sum\limits_{i=1}^{n}(x_{i} - \bar{x})(y_{i}- \bar{y})}{\sqrt{ \sum\limits_{i=1}^{n} (x_{i} - \bar{x} )^{2} \sum\limits_{i=1}^{n} ( y_{i} - \bar{y})^{2}}}$$`

# Intepretaci√≥n

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M0 128C0 92.7 28.7 64 64 64H256h48 16H576c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H320 304 256 64c-35.3 0-64-28.7-64-64V128zm320 0V384H576V128H320zM178.3 175.9c-3.2-7.2-10.4-11.9-18.3-11.9s-15.1 4.7-18.3 11.9l-64 144c-4.5 10.1 .1 21.9 10.2 26.4s21.9-.1 26.4-10.2l8.9-20.1h73.6l8.9 20.1c4.5 10.1 16.3 14.6 26.4 10.2s14.6-16.3 10.2-26.4l-64-144zM160 233.2L179 276H141l19-42.8zM448 164c11 0 20 9 20 20v4h44 16c11 0 20 9 20 20s-9 20-20 20h-2l-1.6 4.5c-8.9 24.4-22.4 46.6-39.6 65.4c.9 .6 1.8 1.1 2.7 1.6l18.9 11.3c9.5 5.7 12.5 18 6.9 27.4s-18 12.5-27.4 6.9l-18.9-11.3c-4.5-2.7-8.8-5.5-13.1-8.5c-10.6 7.5-21.9 14-34 19.4l-3.6 1.6c-10.1 4.5-21.9-.1-26.4-10.2s.1-21.9 10.2-26.4l3.6-1.6c6.4-2.9 12.6-6.1 18.5-9.8l-12.2-12.2c-7.8-7.8-7.8-20.5 0-28.3s20.5-7.8 28.3 0l14.6 14.6 .5 .5c12.4-13.1 22.5-28.3 29.8-45H448 376c-11 0-20-9-20-20s9-20 20-20h52v-4c0-11 9-20 20-20z"/></svg> El coeficiente (**r**) no tiene unidades y solo puede tomar valores entre -1 y 1, lo que es `\(-1 \leq r_{x,y} \leq 1\)`. **Su interpretaci√≥n depende del signo y magnitud que nos arroja el estad√≠stico**.

--

- Cuando `\(Corr(X,Y)=1\)`, se dice que hay una asociaci√≥n lineal perfecta y directa.

--

- Cuando `\(Corr(X,Y)=0\)`, se dice que NO hay asociaci√≥n.

--

- Cuando `\(Corr(X,Y)=-1\)`, se dice que hay una asociaci√≥n lineal perfecta e indirecta.

## Propiedades en Varianza

--

La suma de varianzas X e Y toma la expresi√≥n:

--

`$$var(X+Y)=var(X)+var(Y)+2cov(X,Y)=\sigma^{2}_{x}+\sigma^{2}_{y}+2\sigma ^{2}_{xy}$$`

--

Y dado el caso que las variables sean &lt;span style="color:red"&gt; **independientes**&lt;/span&gt; la formula se reduce a:

--

`$$var(X+Y)=var(X)+var(Y)+2cov(X,Y) =\sigma^{2}_{x} +\sigma^{2}_{y}$$`

--

### Independencia lineal

--

# Distribuci√≥n Normal

--

&gt;  **Normal est√°ndar**:
Su forma concisa de expresi√≥n es `\(N(\mu, \sigma^{2})\)`. Lo que significa que su media, `\(\mu=0\)` y su varianza `\(\sigma^2=1\)`.  Para buscar probabilidades de una variable normal se debe **estandarizar** la variable en cuesti√≥n restando su &lt;span style="color:red"&gt; **media**&lt;/span&gt; y luego dividir el resultado por la &lt;span style="color:red"&gt;**desviaci√≥n t√≠pica**&lt;/span&gt;.

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg> **Ejemplo**: Suponga que desea calcular la probabilidad de que `\(Y\leq2\)`? cuando `\(N\sim(1,4)\)`.

--

- Para eso simplemente aplica:

--

`$$Pr(Y\leq 2) =\frac{Y-1}{2}\Rightarrow\frac{2-1}{2} =\Phi ( 0.5)=0.691$$`

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg> _La formula de la normal es_:

--

# Estimador

Se considera como una variable aleatoria que posee las caracter√≠sticas de ser _Insesgado_, _M√≠nima Varianza_ y _Eficiente_.

--

- Sea L una variable aleatoria en funci√≥n de unas caracter√≠sticas tales como:
    `$$L=f(X_{1},X_{2},X_{3},\cdots, X_{n})$$`
--

`$$E(L)= \beta$$`

--

Sesgo del estimador:
    
`$$E(L) - \beta=0$$`
--

# Estimaci√≥n econom√©trica

--

Tenemos presente una ecuaci√≥n econom√©trica:

--

`$$Y_{i} =\beta _{0} +\beta _{1} X_{i} +\mu _{i}$$`

--

- La ecuaci√≥n tiene como objeto "modelar" la interacci√≥n de variables.

--

- La estad√≠stica es lo que permite validar estas estimaciones par√°metricas.

--

## Par√°metro
En nuestras ecuaciones lo tendremos como: `\(P= \left \{ \beta, \alpha, \gamma, \theta , \cdots, \omega   \right \}\)` y lo tendremos como aquel valor de medida de cambio del efecto de una variable explicativa sobre la dependiente. _Funci√≥n de datos que permite obtener estimaciones de los par√°metros desconocidos_.

# M√≠nima Varianza

--

Las tendencias centrales (medias) de las distribuciones en competencia no son lo √∫nico que importa. Tambi√©n nos importa la **varianza** de un estimador.

`$$\text{Var}= (\hat{\beta}) = E [(\hat{\beta} - E[\hat{\beta}])^2]$$`

--

Los estimadores de menor varianza significan que obtenemos estimaciones m√°s cercanas a la media en cada muestra.
