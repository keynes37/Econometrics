# Un asunto muy general: el an√°lisis de regresi√≥n

---
# Descripci√≥n

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M224 256c-57.2 0-105.6-37.5-122-89.3c-1.1 1.3-2.2 2.6-3.5 3.8c-15.8 15.8-38.8 20.7-53.6 22.1c-8.1 .8-14.6-5.7-13.8-13.8c1.4-14.7 6.3-37.8 22.1-53.6c5.8-5.8 12.6-10.1 19.6-13.4c-7-3.2-13.8-7.6-19.6-13.4C37.4 82.7 32.6 59.7 31.1 44.9c-.8-8.1 5.7-14.6 13.8-13.8c14.7 1.4 37.8 6.3 53.6 22.1c4.8 4.8 8.7 10.4 11.7 16.1C131.4 28.2 174.4 0 224 0c70.7 0 128 57.3 128 128s-57.3 128-128 128zM0 482.3C0 399.5 56.4 330 132.8 309.9c6-1.6 12.2 .9 15.9 5.8l62.5 83.3c6.4 8.5 19.2 8.5 25.6 0l62.5-83.3c3.7-4.9 9.9-7.4 15.9-5.8C391.6 330 448 399.5 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM160 96c-8.8 0-16 7.2-16 16s7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H160z"/></svg> El **an√°lisis de regresi√≥n** es una *t√©cnica estad√≠stica* que intenta "explicar" los movimientos de una variable, denominada *variable dependiente*, como funci√≥n de los movimientos de un conjunto de otras variables llamadas *variables independientes*, a trav√©s de una cuantificaci√≥n o sencilla ecuaci√≥n.

--

Tomemos la ecuaci√≥n de referencia de la **demanda**:
`$$Q= f(P, P_{s}, Y_{d})$$`
--

- Para esto, `\(Q\)` viene a ser la variable *dependiente* y las variables `\((P, P_{s}, Y_{d})\)` como las variables **independientes**.

--

La **econometr√≠a** permite establecer la relaci√≥n te√≥rica de una forma mas explicita&lt;sup&gt;1&lt;/sup&gt;:

--

`$$Q= 45 - 0.29P + 0.08P_{s} + 0.35Y_{d}$$`

.footnote[
[1] Los valores y signos por lo pronto no nos interesan, despu√©s haremos √©nfasis en eso  
]
---
# Notaci√≥n y usos
<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M224 256c-57.2 0-105.6-37.5-122-89.3c-1.1 1.3-2.2 2.6-3.5 3.8c-15.8 15.8-38.8 20.7-53.6 22.1c-8.1 .8-14.6-5.7-13.8-13.8c1.4-14.7 6.3-37.8 22.1-53.6c5.8-5.8 12.6-10.1 19.6-13.4c-7-3.2-13.8-7.6-19.6-13.4C37.4 82.7 32.6 59.7 31.1 44.9c-.8-8.1 5.7-14.6 13.8-13.8c14.7 1.4 37.8 6.3 53.6 22.1c4.8 4.8 8.7 10.4 11.7 16.1C131.4 28.2 174.4 0 224 0c70.7 0 128 57.3 128 128s-57.3 128-128 128zM0 482.3C0 399.5 56.4 330 132.8 309.9c6-1.6 12.2 .9 15.9 5.8l62.5 83.3c6.4 8.5 19.2 8.5 25.6 0l62.5-83.3c3.7-4.9 9.9-7.4 15.9-5.8C391.6 330 448 399.5 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM160 96c-8.8 0-16 7.2-16 16s7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H160z"/></svg> Dentro del curso se hace uso de notaci√≥n matem√°tica:

- `\(Y:\)` Es la variable *dependiente* u *objetivo*.

- `\(x,z:\)` Variables **independientes**, tambien le denominan explicativas, regresoras, covariables e incluso *controles*.

- `\(\epsilon:\)` Perturbaci√≥n aleatoria no observada o error.

- `\(\beta, \theta, \sigma^{2}:\)` Los denominados **par√°metros** o constantes que queremos estimar.

- `\(\widehat{\beta}, \widehat{\theta}, \widehat{\sigma}^{2}:\)` Estimadores.

- `\((i,n):\)` Observaciones, tama√±o de muestra.

- `\(y,x,z,\beta:\)` Escalares, vectores.

- `\(X,Z:\)` Matrices.
---
# Ejemplo con matrices

Tome en consideraci√≥n un **conjunto** de variables `\(\left \{ x_{1}, x_{2},\dots, x_{k} \right\}\)`. Estas provienen de una muestra aleatoria de `\((n)\)` observaciones para cada variable. Su representaci√≥n **matricial** ser√°:

`$$X= \begin{bmatrix}
x_{11} &amp;x_{12}  &amp;\dots  &amp;x_{1K} \\ 
x_{21} &amp;x_{22}  &amp;\dots  &amp;x_{2K} \\ 
\vdots  &amp; \vdots  &amp; \vdots  &amp;\vdots  \\ 
x_{i1} &amp;x_{i2}  &amp;\dots  &amp;x_{iK} \\ 
\vdots  &amp; \vdots  &amp; \vdots  &amp;\vdots  \\ 
x_{n1} &amp;x_{n2}  &amp;\dots  &amp;x_{nK} 
\end{bmatrix}$$`
---
# Modelos lineales (un ejemplo)

El ejemplo mas sencillo es:
    `$$Y_{i}= \beta_{0}+ \beta_{1}X_{i}$$`
- Los (betas) son llamados "**Coeficientes**" o **Par√°metros**.

--

- `\(\beta_{0}\)` hace referencia a la *constante* o termino de intercepto.

--

- `\(\beta_{1}\)` Es el coeficiente de la **pendiente**: La *cantidad* (magnitud) que `\((Y)\)` cambiar√° cuando `\((X)\)` se incremente en una unidad de medida; para un modelo lineal, `\(\beta_{1}\)` es constante en toda la funci√≥n o ecuaci√≥n.
